<div class="card">
  <div class="card-header" style="text-align:center"><b>WEL COME TO CURD OPERATION</b></div>
  <div class="card-body">
    <form [formGroup]="FromCrud" (ngSubmit)="CreateData(FromCrud.value)">
        <div class="row">
            <div class="form-group col-sm-3"> 
                <label for="company">Title</label>
                <input type="text" class="form-control" formControlName="Title" id="company" placeholder="Enter Title" >
            </div>
            <div class="form-group col-sm-3"> 
                <label for="company">Cost</label>
                <input type="text" class="form-control" (change)="CalculateTotalCost()" formControlName="Cost" id="Cost" placeholder="Enter Cost" >
            </div>
            <div class="form-group col-sm-3"> 
                <label for="company">Quantity</label>
                <input type="text" class="form-control" (change)="CalculateTotalCost()" formControlName="Quantity" id="FatherName" placeholder="Enter Quantity" >
            </div>
            <div class="form-group col-sm-3"> 
                <label for="company">TotalCost</label>
                <input type="text" class="form-control" readonly formControlName="TotalCost" id="MotherName" >
            </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-3"> 
           <button type="submit" class="btn btn-primary" >Save Data</button>
          </div>
        </div>
    </form>
  </div> 
  <div class="card-footer">
    <div class="col-lg-12 table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Cost</th>
                <th>Quantity</th>
                <th>Total Cost</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let data of allData|async">
                <td>{{data.CrudId}}</td>
                 <td>{{data.Title}}</td>
                <td>{{data.Quantity}}</td>
                <td>{{data.Cost}}</td>
                <td>{{data.TotalCost}}</td>
                <td>
                  <button type="button" class="btn btn-primary mr-1" (click)="DataEdit(data.CrudId)">Edit</button>
                  <button type="button" class="btn btn-danger mr-1" (click)="DeleteData(data.CrudId)">Delete</button>
                </td> 
              </tr> 
            </tbody>
          </table>
      </div>
  </div>
</div>
